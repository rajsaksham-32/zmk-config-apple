# Key scanning debounce (optimized for stability)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20

# Bluetooth power and stability
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_MAX_CONN=1                # Limit connections to one
CONFIG_BT_CTLR_TX_PWR_PLUS_4=y      # Moderate signal power for stability

# Sleep management (disabled)
CONFIG_ZMK_SLEEP=n                  # Disable deep sleep
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=0     # Prevent idle sleep

# Debugging (enabled for diagnostics)
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_ZMK_LOG_LEVEL_DBG=y          # Enable debugging logs
