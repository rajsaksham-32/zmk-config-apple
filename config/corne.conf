# Key scanning debounce (optimized for stability)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20

CONFIG_BT_CTLR_TX_PWR_PLUS_4=y

# Sleep management (enabled, 40 min timeout)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=2400

# Debugging logs for diagnostics (optional)
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_ZMK_LOG_LEVEL_DBG=y  
